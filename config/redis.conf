# Redis Configuration for ShopOnline Uganda
# Optimized for session storage, caching, and Celery message broker

# Network and General Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Security
requirepass shoponline_redis_pass
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_8f739c4d2a3b4e8f9c6d8e2f1a5b3c7d
rename-command CONFIG CONFIG_9f8a7b6c5d4e3f2g1h0i9j8k7l6m5n4o

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
# RDB Snapshots
save 900 1     # Save snapshot if at least 1 key changed in 900 seconds
save 300 10    # Save snapshot if at least 10 keys changed in 300 seconds  
save 60 10000  # Save snapshot if at least 10000 keys changed in 60 seconds

# RDB Configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - Disabled for performance in our use case
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Client Settings
# maxclients 10000
# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event Notification
notify-keyspace-events Ex

# Advanced Settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active Rehashing
activerehashing yes

# Hz Setting
hz 10

# AOF Rewrite Settings
aof-rewrite-incremental-fsync yes

# LUA Settings
lua-time-limit 5000

# Cluster Settings (disabled for single instance)
# cluster-enabled no

# Database Settings
databases 16

# Key Expiration
# Expire cycle settings
active-expire-keys-frequency 10

# Memory Usage Optimization
tcp-keepalive 300
timeout 0

# Latency Monitoring
latency-monitor-threshold 100

# Performance Tuning
# Disable transparent huge pages (set in docker/system)
# echo never > /sys/kernel/mm/transparent_hugepage/enabled

# Custom Configuration for ShopOnline Uganda

# Database 0: Default / General caching
# Database 1: Session storage  
# Database 2: Celery broker
# Database 3: Celery results
# Database 4: Flash sales cache
# Database 5-15: Reserved for future use

# Specific settings for our use cases
# Session storage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Celery optimization
list-max-ziplist-size -2
list-compress-depth 0

# Cache optimization for product data
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory policy for different databases
# This would need to be implemented via client-side logic
# as Redis doesn't support per-database memory policies

# Monitoring and Debugging
# Enable keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

# Lua scripting timeout
lua-time-limit 5000

# Disable potentially dangerous commands in production
rename-command DEBUG ""
rename-command EVAL EVAL_8f739c4d2a3b4e8f9c6d8e2f1a5b3c7d

# Client connection limits
maxclients 1000

# Background save optimization
save 300 10
save 60 1000

# Disable protected mode (since we're using password auth)
protected-mode no

# Enable RDB compression to save disk space
rdbcompression yes

# Enable RDB checksum for data integrity
rdbchecksum yes

# Set working directory
dir /data/

# Log slow queries for optimization
slowlog-log-slower-than 10000
slowlog-max-len 1000

# Memory usage reporting
# This can be checked with INFO memory command

# Network optimizations
tcp-backlog 511
tcp-keepalive 300

# Disable save on SIGTERM for faster shutdown
save ""

# Re-enable specific saves for our backup strategy
save 900 1
save 300 10  
save 60 10000

# EOF